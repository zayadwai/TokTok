<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Tok Tok</title>
  </head>
  <body>
    <div class="contanier">
      <nav>
        <a class="logo" href="#">TokTok</a>
        <ul>
          <li><a href="#">Login</a></li>
          <li><a href="#">Sign Up</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Book a Ride</a></li>
        </ul>
      </nav>
      <div class="content">
        <div class="text">
          <h1>Ride With TokTok</h1>
          <p>Convenient and reliable ride-hailing service</p>
        </div>
      </div>
      <div class="zezzo">
        <div class="zoz">
          <input type="text" placeholder="Pickup location" class="input-box" />
          <input type="text" placeholder="Dropoff location" class="input-box" />
          <input type="text" placeholder="Pickup date" class="input-box" />
          <i class="fa-solid fa-calendar"></i>
        </div>
      </div>
      <div class="btns">
        <!-- From Uiverse.io by adamgiebl -->
        <button>Request Ride</button>
        <i class="fa-solid fa-car"></i>
      </div>
    </div>
  </body>
</html>
